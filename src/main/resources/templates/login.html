<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css"  media="all">
    <style>
        body{
            background: linear-gradient(to right, #08268d, #8d087b);
            margin: 0px;
        }
        .Box{
            height: 720px;
            width: 100%;
            position: relative;
        }
        .loginBox{
            border-radius: 20px;
            width: 350px;
            height: 200px;
            position: relative;
            background-color: rgba(0,0,0,0.3);
            top: 40%;
            left: 50%;
            transform: translate(-50%,-50%);
            align-content: center;
            align-items: center;

        }
        form{
            position: relative;
        }
        input{
            width: 200px;
            top:30px;
            padding: 0px;
            border: 0px;
            align-content:center;
            position: relative;
            transform: translate(-50%,-50%);
            left: 50%;
            margin-bottom: 10px;
            margin-top: 20px;
            height: 30px;
            border-radius: 10px;
            font-family: "微软雅黑 Light";
            font-size: xx-small;

        }
        input:focus-visible{
            outline-color: rgba(0,0,0,0);
        }
        div .submit{
            position: relative;
            left: 120px;
            width: 50px;
        }
        div .reset{
            position: relative;
            right: 120px;
            width: 50px;
        }
    </style>
</head>
<body>

    <div class="Box">
        <div class="loginBox">
            <form class="layui-form">
                <input id="username" type="text" name="username"  lay-verify="required"  placeholder="请输入用户名">
                <br>
                <input id="password" type="password" name="password" lay-verify="required" placeholder="请输入密码">
                <br>
                <div>
                    <input class="submit" type="submit" value="提交" lay-submit="" lay-filter="mySubmit"><input class="reset" type="reset"value="重置">
                </div>
            </form>
            <br>
        </div>
    </div>


<script src="/static/layui/layui.all.js" charset="utf-8"></script>
<script src="/static/js/core.util.js"></script>
<script>
    layui.use(['form', 'layedit', 'laydate','element','layer'], function(){
        var form = layui.form
            ,layer = layui.layer
        //form.render(); //更新全部
        form.on('submit(mySubmit)',function (data){
            CoreUtil.sendAjax("/api/user/login",JSON.stringify(data.field),undefined,undefined,function (resp){

           })
            return false;
        })
        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题至少得5个字符啊';
                }
            }
            ,pass: [
                /^[\S]{6,12}$/
                ,'密码必须6到12位，且不能出现空格'
            ]
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });

        //表单赋值
        layui.$('#LAY-component-form-setval').on('click', function(){
            form.val('example', {
                "username": "贤心" // "name": "value"
                ,"password": "123456"
                ,"interest": 1
                ,"like[write]": true //复选框选中状态
                ,"close": true //开关状态
                ,"sex": "女"
                ,"desc": "我爱 layui"
            });
        });

        //表单取值
        layui.$('#LAY-component-form-getval').on('click', function(){
            var data = form.val('example');
            alert(JSON.stringify(data));
        });

    });
</script>
</body>
</html>
